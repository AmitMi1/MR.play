<section class="contact-edit grid-center">
    <h1>{{contact._id? 'Edit' : 'Add'}} Contact</h1>
    <form ngNativeValidate (ngSubmit)="onSaveContact()" class="grid-center">
        <label for="name">Name:</label>
        <input required [(ngModel)]="contact.name" type="text" name="name" id="name" />
        <label for="phone">Phone:</label>
        <input required [(ngModel)]="contact.phone" type="text" name="phone" id="phone" />
        <label for="email">Email:</label>
        <input required [(ngModel)]="contact.email" type="email" name="email" id="email" />
        <button type="submit">save</button>
    </form>
</section>
